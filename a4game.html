<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="a4style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script> 
    <title>Shape-Click</title>
</head>

<body>
    <h1>Shape-Click</h1>
    <div class="forms">
        Difficulty: <input type="text" id="difficulty_input" />
        Shape: <select id="shape_select">
            <option value="a">Circles</option>
            <option value="b">Squares</option>
            <option value="c">Triangles</option>
        </select>
        <button id="start_button">Start</button></div>
    <div id="container"></div>
    <div id="score"></div>
    <div id="missed"></div>
    <div id="win_lose_message"></div>

    <script src="a4java.js"></script>
</body>

</html>
